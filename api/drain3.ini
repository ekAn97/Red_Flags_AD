[DRAIN]
sim_th = 0.4
depth = 4
max_children = 100
max_clusters = 1000

[MASKING]
[MASKING.MASK1]
regex_pattern = \b(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\b
mask_with = <IP>

[MASKING.MASK2]
regex_pattern = \b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Z|a-z]{2,}\b
mask_with = <EMAIL>

[MASKING.MASK3]
regex_pattern = https?://[^\s<>{}|\\^`\[\]]+
mask_with = <URL>

[MASKING.MASK4]
regex_pattern = (?:/[\w\.\-]+){2,}/?|(?:[A-Z]:\\[\w\.\-\\]+)
mask_with = <PATH>

[MASKING.MASK5]
regex_pattern = \b0x[0-9a-fA-F]+\b
mask_with = <HEX>

[MASKING.MASK6]
regex_pattern = \b[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}\b
mask_with = <UUID>

[MASKING.MASK7]
regex_pattern = \b\d{4}[-/]\d{2}[-/]\d{2}\b
mask_with = <DATE>

[MASKING.MASK8]
regex_pattern = \b\d{2}[-/]\d{2}[-/]\d{4}\b
mask_with = <DATE>

[MASKING.MASK9]
regex_pattern = \b\d{2}:\d{2}:\d{2}(?:\.\d+)?\b
mask_with = <TIME>

[MASKING.MASK10]
regex_pattern = \b\d+(?:MB|GB|KB|kB)\b
mask_with = <SIZE>

[MASKING.MASK11]
regex_pattern = \b\d+%\b
mask_with = <PERCENT>

[MASKING.MASK12]
regex_pattern = \[\d+\]
mask_with = [<PID>]

[MASKING.MASK13]
regex_pattern = \bport\s+\d{1,5}\b
mask_with = port <NUM>

[MASKING.MASK14]
regex_pattern = \bscore\s+\d+\b
mask_with = score <NUM>

[MASKING.MASK15]
regex_pattern = \bprocess\s+\d+\b
mask_with = process <NUM>

[MASKING.MASK16]
regex_pattern = \bUID\s+\d+\b
mask_with = UID <NUM>

[MASKING.MASK17]
regex_pattern = \border:\d+\b
mask_with = order:<NUM>

[MASKING.MASK18]
regex_pattern = \bmode:0x[0-9a-f]+\b
mask_with = mode:<HEX>

[MASKING.MASK19]
regex_pattern = \btotal-vm:\d+kB\b
mask_with = total-vm:<SIZE>

[MASKING.MASK20]
regex_pattern = \b\d+\b
mask_with = <NUM>