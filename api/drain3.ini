[DRAIN]
sim_th = 0.4
depth = 4
max_children = 100
max_clusters = 100000

[MASKING]
[MASKING.MASK1]
regex_pattern = \d{2}:\d{2}:\d{2}
mask_with = <TIME>

[MASKING.MASK2]
regex_pattern = \d{4}-\d{2}-\d{2}
mask_with = <DATE>

[MASKING.MASK3]
regex_pattern = (?:\d{1,3}\.){3}\d{1,3}
mask_with = <IP>

[MASKING.MASK4]
regex_pattern = \b\d+\b
mask_with = <NUM>