services:

  postgres:
    build:
      context: ./postgres
      dockerfile: dockerfile
    container_name: incident_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user123 -d security_inc"]
      interval: 20s
      timeout: 5s
      retries: 5
    networks:
      - log_network
    restart: unless-stopped
      
  filebeat:
    build:
      context: ./filebeat
      dockerfile: dockerfile
    container_name: test-filebeat
    user: root
    environment:
      SYSTEM_LOGS_ENABLED: ${SYSTEM_LOGS_ENABLED}
      SYSTEM_LOG_PATH: ${SYSTEM_LOG_PATH}
      SYSTEM_SOURCE_HOST: ${SYSTEM_SOURCE_HOST}
      WEB_LOGS_ENABLED: ${WEB_LOGS_ENABLED}
      WEB_LOG_PATH: ${WEB_LOG_PATH}
      WEB_SOURCE_HOST: ${WEB_SOURCE_HOST}
    volumes:
      - shared_logs:/logs
      - ./sample_logs:/sample_logs:ro
      - aggregated_logs:/aggregated_logs
    stdin_open: true
    tty: true
    networks:
      - log_network

  ollama:
    image: ollama/ollama:latest
    container_name: detector-ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "${OLLAMA_PORT}:11434"
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        # Start Ollama server in background
        ollama serve &
      
        # Wait for server to be ready
        sleep 5
      
        # Pull model if not already present
        ollama pull llama3.2:latest
      
        # Keep container running
        wait
    networks:
      - log_network

  log_detector:
    build:
      context: ./log_detector
      dockerfile: dockerfile
    container_name: log_detector
    environment:
      LOG_INPUT_PATH: ${LOG_INPUT_PATH}
      LOG_FILENAME: ${LOG_FILENAME}
      DETECTION_THRESHOLD: ${DETECTION_THRESHOLD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: ${POSTGRES_HOST}
      OLLAMA_HOST: "http://${OLLAMA_HOST}:${OLLAMA_PORT}"
      OLLAMA_PORT: ${OLLAMA_PORT} 
    volumes:
      - aggregated_logs:/aggregated_logs:ro
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_healthy
    networks:
      - log_network
    restart: unless-stopped

  api:
    build:
      context: ./api
      dockerfile: dockerfile
    container_name: db-api
    environment:
      API_PORT: ${API_PORT}
      API_HOST: ${API_HOST}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
    volumes:
      - aggregated_logs:/aggregated_logs:ro
    ports:
      - "${API_PORT}:${API_PORT}"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - log_network
    restart: unless-stopped

volumes:
  shared_logs:
    external: true
    name: log_ad_shared_logs
  aggregated_logs:
    external: true
    name: log_ad_aggregated_logs
  postgres_data:
  ollama_data:

networks:
  log_network:
    external: true
    name: log_ad_network










